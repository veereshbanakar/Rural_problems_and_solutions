        <div id="add" >
            <h1 style="text-align:center;">Add Donar </h1>
            <div id="form">
                <form action="donar.jsp">
                    <label >Donar ID:</label>
                    <input type="text" name="d1" required placeholder="donar id should be unic"> <br><br>
                    <label >Donar Name:</label>
                    <input type="text" name="d2" required placeholder="donar full name"> <br><br>
                    <label >Donation Type:</label>
                    <input type="text" name="d3" required placeholder="Type of the donation"> <br><br>

                    <textarea name="d4" cols="50" rows="3" placeholder="details about the donation"></textarea><br><br>
                  
                    <label >Date:</label>
                    <input type="date" name="d5" required> <br><br>
                    <label >Contact Number:</label>
                    <input type="text" name="d6" required placeholder="donar contact number" pattern="[9876][0-9]{9}">
                    <br><br>
                
                    <input type="submit" class="sub">
                </form>
            </div>
        </div>
